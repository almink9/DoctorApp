{% extends 'base.html' %}
{% block title %}
  Home page
{% endblock %}
{% block content %}
<div class="container overflow-hidden p-3 p-md-5 m-md-3 ">
  {% if current_user.is_authenticated %}
  <div class="row">
    <div style="display: flex; flex-direction: row; height: 80px; width: 80px;">
      <img src="https://i.imgur.com/rH5QlHO.png" alt="" />
      <div style="display: flex; flex-direction: column;">
        <h6>My Profile</h6>
        <h3 style="width: 100vw; font-weight: bold;">{{ current_user.username }}</h3>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div>
      <h3 style="width: 100vw; font-weight: bold;">Patient list for today</h3>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
